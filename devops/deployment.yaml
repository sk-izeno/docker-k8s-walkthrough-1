apiVersion: apps/v1
kind: Deployment
metadata:
  name: &service-name dockerk8swalkthrough
  labels: &labels
    app: *service-name
spec:
  minReadySeconds: 1
  selector:
    matchLabels: *labels
  replicas: 1
  revisionHistoryLimit: 10
  template: 
    metadata:
      labels: *labels
    spec:
      containers:
      - name: *service-name
        image: wsk2526/dockerk8swalkthrough:v1
        command: ["./binary"]
          